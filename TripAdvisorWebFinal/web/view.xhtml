<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Trip Advisor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{login.useracc.data.view(login.useracc.vinput)}" var="obj">
                <h:column>
                    <h:outputText value="#{obj}"></h:outputText>
                </h:column>
            </h:dataTable>
            <br></br>
            <br></br>
            <h:commandButton value="Addfavorite" action="#{login.useracc.data.myFavoriteAttraction(login.useracc.userId, login.useracc.vinput)}"></h:commandButton>
            <br></br>
            <br></br>
            <h:commandButton value="PostReview" action="#{login.useracc.data.reviewCheck(login.useracc.vinput, login.useracc.userId)}"></h:commandButton>
        </h:form>
    </h:body>
</html>
