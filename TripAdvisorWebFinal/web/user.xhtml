<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Trip Advisor</title>
    </h:head>
    <h:body>
        <h1>welcome To Trip Advisor, #{login.useracc.userId} </h1>
        <h:form>
            Search
            <h:inputText value="#{login.useracc.sinput}">
                
            </h:inputText>
            <br></br>
            <br></br>
            <h:commandButton value="Search" action="#{login.useracc.search()}">
                
            </h:commandButton>
            <br></br>
            <br></br>
            <h2>You may Like</h2>
            <h:dataTable value="#{login.useracc.data.youMayLike(login.useracc.userId)}" var="obj">
                <h:column>
                    <h:commandLink value="#{obj}" action="#{login.useracc.view(obj)}"></h:commandLink>
                </h:column>
            </h:dataTable>
            <br></br>
            <br></br>
            <h:commandLink value="CreateAttraction" action="createAttraction"> 
                
            </h:commandLink>
            <br></br>
            <br></br>
            <h:commandLink value="ViewFavorite" action="favatt"> 
                
            </h:commandLink>
            <br></br>
            <br></br>
            <h:commandButton value="LogOut" action="#{login.useracc.signOut()}">
                
            </h:commandButton>
        </h:form>
    </h:body>
</html>
